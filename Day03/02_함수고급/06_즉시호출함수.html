<!DOCTYPE html>
<html lang="en">
<head>
    <title>즉시 호출 함수</title>
    <script>
        //외부 스크립트 
        let pi = 3.14
        console.log(`원주율을 ${pi}입니다`);
    </script>
    <script>
        //내부 스크립트
        // 펑션으로 한번 블럭(묶어주는)처리를 하면 다른 스크립트와 충돌하지 않을 수 있음.
        (function(){
            let pi = 3.141592
            console.log(`파이 값은 ${pi}입니다`);
        })()
    </script>
</head>
<body>
    
</body>
</html>
