<!DOCTYPE html>
<html lang="en">
<head>
    <title>콜백</title>
    <script>
        //함수선언
        function callThreeTims(callback) {
            for (let i=0;i<3;i++){
            callback(i);}
        }
        //함수 호출
        callThreeTims(
            function (i) {
                console.log(`${i}번째 함수 호출`)
            }
        );
    </script>
</head>
<body>
    
</body>
</html>
