    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        let a = 10
        let b = 20
        let c 

        c = ++a + b
        console.log("c : " + c);  //c = 31

        let a = 10
        let b = 20
        c = a++ + b
        console.log("c : " + c);  // c = 30

    </script>
