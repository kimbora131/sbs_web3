    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>

    <script>

        const date = new Date();
        const hour = date.getHours()

        if( hour < 12 ) {
            alert("아침 드실 시간입니다.")
        } else {
            if( hour < 15 ){
                alert("점심 먹을 시간입니다.")
            } else{
                alert("저녁 먹을 시간입니다.")}
        }
      
    </script>
