<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>

    <script>

        // if~else if 문
        // : 가장 먼저 만나는 조건을 만족 하면,
        // 다른 조건문은 검사하지 않는다.

        let a=36
        if(a%2==0){
            alert('a는 2의 배수입니다')
        } else if(a%3==0){
            alert('a는 3의 배수입니다.')
        } else {
            alert('2 또는 3의 배수가 아닙니다.')
        }
        

    </script>

</head>
<body>
    
</body>
</html>
