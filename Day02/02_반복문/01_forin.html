<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
    <script>
        //배열 선언 
        const todoList = ['학원가기','알바가기','집가기']

        // for (const [반복index] in [배열]) { }
        for (const i in todoList){
            console.log (`${i} 번 째 할 일 : ${todoList[i]}`)
        }



    </script>

</head>
