<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>
    <script>
        let N = Number(prompt('숫자를 입력하세요'))
        let result = ''

        //중첩반복문
        for( let i = 1 ; i <= N ; i++) {
            for (let j = 0 ; j < i ; j++) {
                result += '*'
            }
            result += '\n'
        }

        console.log(result)

    </script>
    
</head>
